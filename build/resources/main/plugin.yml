name: BoltExtension
version: 1.0-SNAPSHOT
main: com.noasaba.boltextension.BoltExtension
api-version: "1.20.6"
folia-supported: true
authors: [ "com.noasaba" ]
description: Bolt 拡張プラグイン（WorldEdit 選択範囲内で保護の一括更新、解除、所有権移譲、および管理者用全削除機能を提供）
commands:
  boltext:
    description: "保護の一括操作を実施します。（sub: public, private, unlock, transfer, admin unlock, confirm）"
    usage: "/boltext <public|private|unlock|transfer|admin|confirm> [args...]"
permissions:
  bolt.extension.mod:
    default: op
  bolt.extension.admin:
    default: op
  bolt.extension.command:
    default: true
  bolt.extension.command.lock:
    default: true
  bolt.extension.command.unlock:
    default: true
